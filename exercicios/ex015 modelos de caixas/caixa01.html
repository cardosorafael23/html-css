<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modelo de caixas</title>

        <style>
            h1 {
                background-color: blanchedalmond;
                width: 300px;
                height: 300px;
                border-width: 10px;
                border-style: solid;
                border-color: aquamarine;
                padding: 30px;
                margin: 30px;
            }

            a {
                background-color: blanchedalmond;
                border-width: 5px;
                border-style: solid;
            }
        </style>
    </head>

    <body>
        <h1>Exemplo de caixa box level</h1>
        <p>Parágrafos também são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline level</a>
        Vamos ver como isso tudo funciona.</p>


    </body>
</html>
