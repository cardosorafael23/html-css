<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video em HTML5</title>
    </head>

    <body>
        <h1>Inserindo vídeos hospedads localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>

        <video width="600" poster="limoes.jpg" controls autoplay>
            <source src="meu-video.mp4" type="video/mp4">
        </video>

        <h1>Inserindo vídeos no YouTube</h1>
        <iframe width="600" height="315" src="https://www.youtube.com/embed/oK5H0Y1pTL4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
